<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/mainMenu.css">
    <script src="/js/timer.js"></script>
    <script src="/js/getRequests.js"></script>
    <script src="/js/postRequests.js"></script>
    <title>Document</title>
</head>
<body onload="timer();">

<div id="container">
    <div id="topMenu">
        <div id="logo">
            <img src="/images/PGSLogoS.png" alt="PGS Software" height="100" width="200">
        </div>
        <div id="loggedUser">
            <p>Logged as <span id="logUser" style="color: darkorange; font-size: 30px">logged user</span></p>
        </div>
        <div id="clock">
        </div>
    </div>
    <div style="clear: both"></div>
    <p id="orangeLine"></p>
    <div id="optionsAndDisplay">
        <div id="leftOptions">
                <input class="optionButton" type="submit" value="All lectures" onclick="getAllLectures()">

                <input type="number" id="addToList" name="addToList" placeholder="Add lecture id attendance">
                <input class="optionButton" type="submit" value="Add to attendance" onclick="addToAttendancee()">
                <input class="optionButton" type="submit" value="My attendance" onclick="personalStudentAttendencies()">

            <form method="post" th:action="@{/logout}">
                <input class="optionButton" type="submit" value="Logout">
            </form>
        </div>
        <div id="displayingPart">
            <h1 id="successConfirmation"></h1>
            <table class="tables" id="lectureTable" style="visibility: hidden">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Tittle</th>
                    <th>Description</th>
                    <th>Teacher_info</th>
                    <th>lectureDate</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td></td>
                </tr>
                </tbody>
            </table>
            <table class="tables" id="studentTable" style="visibility: hidden">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Email</th>
                    <th>yearOfStudies</th>
                    <th>Name_of_studies</th>
                    <th>indexNumber</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td></td>
                </tr>
                </tbody>
            </table>
            <table class="tables" id="personalList" style="visibility: hidden">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Tittle</th>
                    <th>Description</th>
                    <th>Teacher_info</th>
                    <th>lectureDate</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div style="clear: both"></div>
    </div>
</div>
</body>
